<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Form</h1>
        <form>
            <label for="firstname">First Name:</label><br />
            <input id="firstname" type="text" name="firstname" placeholder="First Name" /><br />
            <label for="lastname">Last Name:</label><br />
            <input id="lastname" type="text" name="lastname" placeholder="Last Name" /><br />
        </form>
        <form>
            <label for="email">Email:</label><br />
            <input id="email" type="email" name="email" placeholder="abc123@email.com" /><br />
        </form>
        <form>
            <label for="review">Message</label><br />
            <textarea id="review" name="review" rows="6" cols="50"></textarea>
        </form>
        
         <a href="home.html"><input type="submit"/>
        

    </body>
</html>
